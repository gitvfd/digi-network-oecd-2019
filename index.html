      linkedByIndex[d.source.index + "," + d.target.index] = 1;
  });

  // check the dictionary to see if nodes are linked
  function isConnected(a, b) {
      return linkedByIndex[a.index + "," + b.index] || linkedByIndex[b.index + "," + a.index] || a.index == b.index;
  }

  // fade nodes on hover
  function clickOver(opacity) {

      node.style("stroke-opacity", 1);
      node.style("fill-opacity", 1);
      link.style("stroke-opacity", 1);
      link.style("stroke", "#ddd");

      
      return function(d) {
          // check all other nodes to see if they're connected
          // to this one. if so, keep the opacity at 1, otherwise
          // fade

          drawWordCloud(d.name);


          node.style("stroke-opacity", function(o) {
              thisOpacity = isConnected(d, o) ? 1 : opacity;
              return thisOpacity;
          });
          node.style("fill-opacity", function(o) {
              thisOpacity = isConnected(d, o) ? 1 : opacity;
              return thisOpacity;
          });
          // also style link accordingly
          link.style("stroke-opacity", function(o) {
              return o.source === d || o.target === d ? 1 : opacity;
          });
          link.style("stroke", function(o){
              return o.source === d || o.target === d ? o.source.colour : "#ddd";
          });
          d3.select("#chart").selectAll("image")
            .style("opacity", function (o) {
                thisOpacity = isConnected(d, o) ? 1 : opacity;
                return thisOpacity;
            })
      };
  }

       d3.select("#chart").selectAll("image")

  }

function setupButtons() {

        d3.selectAll('.button').classed('active', false);
        // Find the button just clicked
        var button = d3.select(this);

        // Set it as the active button
        button.classed('active', true);

        // Get the id of the button
        var buttonId = button.attr('id');


        var alternate=0;

        document.getElementById("list").innerHTML = '';
         d3.select("#chart").selectAll("image")
          .style("opacity",1)
        
        if (buttonId== "Output"){

          node.style("stroke-opacity", 1);
          node.style("fill-opacity", 1);
          link.style("stroke-opacity", 1);
          link.style("stroke", "#ddd");

          document.getElementById("list").innerHTML = 'Outputs';
          
          changeNodeSize("Output")

          toplist = d3.select("#list").append("ul").attr("class","navList");
          toplist.selectAll("li")
              .data(nodes.filter(function(d){ return d.cat=="Output" }).sort(function(a, b){ return d3.ascending(a.name, b.name); }))
              .enter()
              .append("li")
              .attr("class",function(){
                if (alternate==0){
                  alternate=1
                  return "formatList"
                }
                else{
                  alternate=0;
                  return  "formatList light"
                }
              })
              .attr("id",function(d){return d.name;})

function removeDuplicates(num) {
  var x,
      len=num.length,
      out=[],
      obj={};
 
  for (x=0; x<len; x++) {
    obj[num[x]]=0;
  }
  for (x in obj) {
    out.push(x);
  }
  return out;
}

function wrap(text, width) {  
  text.each(function() {
      var text = d3.select(this),
          words = text.text().split(/\s+/).reverse(),
          word,
          line = [],
          lineNumber = 0,
          lineHeight = 1.1, // ems
          y = text.attr("y"),
          dy = parseFloat(text.attr("dy")),
          tspan = text.text(null).append("tspan").attr("x", 0).attr("y", y).attr("dy", dy + "em");
      while (word = words.pop()) {
          line.push(word);
          tspan.text(line.join(" "));
          if (tspan.node().getComputedTextLength() > width) {
            line.pop();
            tspan.text(line.join(" "));
            line = [word];
            tspan = text.append("tspan").attr("x", 0).attr("y", y).attr("dy", ++lineNumber * lineHeight + dy + "em").text(word);
          }
      }
  });
}

function drawWordCloud(nodeName){
  d3.select("#wordcloud")
    .selectAll("*")

  //check nodeName type (as it comes from the node selection or the list selection ) and format it if needed.
  var objectConstructor = {}.constructor;
  if(nodeName.constructor === objectConstructor)
    nodeName=nodeName.name;

  var selNodes= nodes.filter(function(d){ return d.name==nodeName;})


//console.log(selNodes)
  var text_string=selNodes[0].keyword.join(';'); // 'Air-Eau-Feu';


  var common = "poop,i,me,my,myself,we,us,our,ours,ourselves,you,your,yours,yourself,yourselves,he,him,his,himself,she,her,hers,herself,it,its,itself,they,them,their,theirs,themselves,what,which,who,whom,whose,this,that,these,those,am,is,are,was,were,be,been,being,have,has,had,having,do,does,did,doing,will,would,should,can,could,ought,i'm,you're,he's,she's,it's,we're,they're,i've,you've,we've,they've,i'd,you'd,he'd,she'd,we'd,they'd,i'll,you'll,he'll,she'll,we'll,they'll,isn't,aren't,wasn't,weren't,hasn't,haven't,hadn't,doesn't,don't,didn't,won't,wouldn't,shan't,shouldn't,can't,cannot,couldn't,mustn't,let's,that's,who's,what's,here's,there's,when's,where's,why's,how's,a,an,the,and,but,if,or,because,as,until,while,of,at,by,for,with,about,against,between,into,through,during,before,after,above,below,to,from,up,upon,down,in,out,on,off,over,under,again,further,then,once,here,there,when,where,why,how,all,any,both,each,few,more,most,other,some,such,no,nor,not,only,own,same,so,than,too,very,say,says,said,shall";

  var word_count = {};
  var words = text_string.split(/['\-\(\)\*":;\[\]|{},.!?]+/);
  if (words.length == 1){
    word_count[words[0]] = 1;
  } else {
    words.forEach(function(word){
      var word = word.toLowerCase();
      if (word != "" && common.indexOf(word)==-1 && word.length>1){
        if (word_count[word]){
          word_count[word]++;
        } else {
          word_count[word] = 1;
        }
      }
    })
  }


  var svg_location = "#wordcloud";

  //var fill = d3.scaleOrdinal(d3.schemeCategory20);
  var fill = d3.scaleOrdinal().range(["#142f4e","#00b1b2","dcdf5a"]);

  var word_entries = d3.entries(word_count);

  var xScale = d3.scaleLinear()
    .domain([0, d3.max(word_entries, function(d) {
        return d.value;
      })
    ])
    .range([8,width/20]);
    //.range([7,75]);

  d3.layout.cloud().size([width, 2*width/3/2])
    .timeInterval(20)
    .words(word_entries)
    .fontSize(function(d) { return xScale(+d.value); })
    .text(function(d) { return d.key; })
    .rotate(function() { return ~~(Math.random() * 2) * 90; })
    .font("Arial")                                                            //previously "Impact"
    .on("end", draw)
    .start();


  function draw(words) {
    d3.select(svg_location).append("svg")
        .attr("width", width)
        .attr("height", 2*width/3/2)
      .append("g")
        .attr("transform", "translate(" + [width >> 1, (2*width/3/2) >> 1] + ")")
      .selectAll("text")
        .data(words)
      .enter().append("text")
        .style("font-size", function(d) { return xScale(d.value) + "px"; })
        .style("font-family", "Arial")                                           //previously "Impact"
        .style("fill", function(d, i) { return fill(i); })
        .attr("text-anchor", "middle")
        .attr("transform", function(d) {
          return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
        })
        .text(function(d) { return d.key; })
        .on('mouseover',function(d){
          d3.select(this)
            .style("opacity",0.5);
          
          taggedNode(d.text);
        })
        .on('mouseout',function(d){
          d3.select(this)
          .style("opacity",1)

          untaggedNode();
        })
        /**.on("click",function(d){
          console.log(d.text);
        })**/;
  }

}
